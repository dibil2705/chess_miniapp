<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Chess Board</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --dark:#769656;
      --light:#eeeed2;
      --bg:#111;
      --panel:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#fff;
    }

    body{
      margin:16px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{ max-width: 560px; }

    .board{
      width:min(520px, 100%);
      aspect-ratio: 1 / 1;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      grid-auto-rows: 1fr;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }

    .sq{
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(22px, 6vw, 44px);
      line-height: 1;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      min-width: 0;
      min-height: 0;
      position: relative;
    }

    .light{ background:var(--light); }
    .dark{ background:var(--dark); }

    /* pieces (so pieces never affect square size) */
    .piece{
      /* IMPORTANT: do NOT make the draggable element full-square size,
         otherwise the drag-ghost can look like you drag the whole cell. */
      width: auto;
      height: auto;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor: grab;
      line-height: 1;
      pointer-events: auto;
    }
    .piece.white{ }
    .piece.white img{
      width: 140.712%;
      height: 140.712%;
      display:block;
      pointer-events: none; /* so drag events stay on .piece */
      user-select:none;
      -webkit-user-select:none;
    }
    .piece.black{ }
    .piece.black img{
      width: 140.712%;
      height: 140.712%;
      display:block;
      pointer-events: none; /* so drag events stay on .piece */
      user-select:none;
      -webkit-user-select:none;
    }

    .piece.dragging{ opacity: 0; }

    /* drag feedback */
    .sq.drop{ outline: 3px solid rgba(255,255,255,.55); outline-offset:-3px; }

    .row{ display:flex; gap:10px; margin-top: 12px; flex-wrap:wrap; }
    button{
      padding:10px 12px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .box{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel);
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    .hint{ opacity:.8; font-size: 13px; margin-top: 8px; }

    .sq.selected{ outline: 3px solid rgba(255,255,255,.4); outline-offset: -3px; }
    .sq.king-check::after{
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,64,64,.45), rgba(255,64,64,0));
      box-shadow: inset 0 0 0 1px rgba(255,64,64,.25), 0 0 12px rgba(255,64,64,.55);
      pointer-events: none;
      z-index: 0;
    }

    .sq .piece{ position: relative; z-index: 1; }
    .sq .move-dot{
      position: absolute;
      width: 18%;
      height: 18%;
      border-radius: 50%;
      background: rgba(0,0,0,.35);
    }
    .sq.light .move-dot{ background: rgba(0,0,0,.5); }
    .sq.dark .move-dot{ background: rgba(255,255,255,.5); }

    .sq .capture-ring{
      position: absolute;
      inset: 8%;
      border-radius: 10px;
      box-shadow:
        inset 0 0 0 3px rgba(255,64,64,.55),
        inset 0 0 0 8px rgba(255,64,64,.25);
      pointer-events: none;
      z-index: 0;
    }

    .drag-ghost{
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      transform: translate(-50%, -50%);
    }

    #status{
      margin-top:6px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    #status.mate{
      color:#ff6b6b;
      font-weight:600;
    }
    #status.mate::before{
      content:'';
      width:10px;
      height:10px;
      border-radius:50%;
      background:#ff6b6b;
      box-shadow:0 0 10px rgba(255,107,107,.65);
      flex-shrink:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:0 0 10px 0;">Chess Board</h2>

    <div id="board" class="board" aria-label="Chess board"></div>

    <div class="row">
      <button id="resetBtn">Reset</button>
      <button id="flipBtn">Flip</button>
      <button id="loadStartBtn">Load Start</button>
    </div>

    <div class="box">
      <div><b>FEN:</b></div>
      <div id="fenOut" class="mono" style="word-break: break-all;"></div>
      <div class="hint">Можно перетаскивать фигуры. Ходы проверяются по правилам шахмат, ход по очереди (белые начинают).</div>
      <div id="status" class="hint" style="margin-top:6px;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
