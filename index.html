<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <title>Chess Board</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    :root{
      --dark:#769656;
      --light:#eeeed2;
      --bg:#111;
      --panel:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#fff;
    }

    body{
      margin:0;
      padding:12px 12px 18px 12px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 720px;
      margin:0 auto 24px;
      display:grid;
      gap:14px;
    }

    .board-wrapper{
      position: relative;
      width:min(560px, 100%);
      margin:0 auto;
      display:grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: 1fr auto;
      grid-template-areas:
        "ranks board"
        ". files";
      column-gap: 10px;
      row-gap: 8px;
      align-items: stretch;
    }

    .board{
      grid-area: board;
      width:100%;
      aspect-ratio: 1 / 1;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      grid-auto-rows: 1fr;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      user-select:none;
      -webkit-user-select:none;
      touch-action: none;
    }

    .coord-files,
    .coord-ranks{
      pointer-events: none;
      color: rgba(255,255,255,.8);
      text-shadow: 0 1px 3px rgba(0,0,0,.35);
      font-weight: 700;
      font-size: clamp(11px, 2.5vw, 14px);
    }

    .coord-files{
      grid-area: files;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      text-align: center;
      padding: 0 4px 0 0;
    }

    .coord-ranks{
      grid-area: ranks;
      display:grid;
      grid-template-rows: repeat(8, 1fr);
      align-items: center;
      justify-items: end;
      width: 26px;
      padding-right: 4px;
      align-self: stretch;
      height: 100%;
    }

    .sq{
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(22px, 6vw, 44px);
      line-height: 1;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      min-width: 0;
      min-height: 0;
      position: relative;
    }

    .light{ background:var(--light); }
    .dark{ background:var(--dark); }

    /* pieces (so pieces never affect square size) */
    .piece{
      /* IMPORTANT: do NOT make the draggable element full-square size,
         otherwise the drag-ghost can look like you drag the whole cell. */
      width: auto;
      height: auto;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor: grab;
      line-height: 1;
      pointer-events: auto;
    }
    .piece.white{ }
    .piece.white img{
      width: 140.712%;
      height: 140.712%;
      display:block;
      pointer-events: none; /* so drag events stay on .piece */
      user-select:none;
      -webkit-user-select:none;
    }
    .piece.black{ }
    .piece.black img{
      width: 140.712%;
      height: 140.712%;
      display:block;
      pointer-events: none; /* so drag events stay on .piece */
      user-select:none;
      -webkit-user-select:none;
    }

    .piece.dragging{ opacity: 0; }

    /* drag feedback */
    .sq.drop{ outline: 3px solid rgba(255,255,255,.55); outline-offset:-3px; }

    button{
      padding:10px 12px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      color:#fff;
      cursor:pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,.28);
    }
    button:active{ transform: translateY(1px); }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .controls .hint{ margin:0; }

    .panel{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel);
    }
    .info-grid{ display:grid; gap:10px; }
    .info-title{ margin:0 0 6px 0; font-weight:700; font-size:15px; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    .hint{ opacity:.8; font-size: 13px; margin-top: 8px; }

    .sq.selected{ outline: 3px solid rgba(255,255,255,.4); outline-offset: -3px; }
    .sq.king-check::after{
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,64,64,.45), rgba(255,64,64,0));
      box-shadow: inset 0 0 0 1px rgba(255,64,64,.25), 0 0 12px rgba(255,64,64,.55);
      pointer-events: none;
      z-index: 0;
    }

    .sq .piece{ position: relative; z-index: 1; }
    .sq .move-dot{
      position: absolute;
      width: 18%;
      height: 18%;
      border-radius: 50%;
      background: rgba(0,0,0,.35);
    }
    .sq.light .move-dot{ background: rgba(0,0,0,.5); }
    .sq.dark .move-dot{ background: rgba(255,255,255,.5); }

    .sq .capture-ring{
      position: absolute;
      inset: 8%;
      border-radius: 10px;
      box-shadow:
        inset 0 0 0 3px rgba(255,64,64,.55),
        inset 0 0 0 8px rgba(255,64,64,.25);
      pointer-events: none;
      z-index: 0;
    }

    .drag-ghost{
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      transform: translate(-50%, -50%);
    }

    #status{
      margin-top:6px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    #status.mate{
      color:#ff6b6b;
      font-weight:600;
    }
    #status.mate::before{
      content:'';
      width:10px;
      height:10px;
      border-radius:50%;
      background:#ff6b6b;
      box-shadow:0 0 10px rgba(255,107,107,.65);
      flex-shrink:0;
    }

    .puzzle-feedback{ margin-top: 8px; min-height: 22px; display: flex; justify-content: center; }
    .puzzle-feedback-row{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      font-size: 14px;
      flex-wrap: wrap;
    }
    .puzzle-indicator{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      font-size: 12px;
      font-weight: 700;
    }
    .puzzle-feedback-row.success .puzzle-indicator{
      background: rgba(64,214,108,.18);
      color: #40d66c;
      box-shadow: 0 0 0 1px rgba(64,214,108,.25);
    }
    .puzzle-feedback-row.error .puzzle-indicator{
      background: rgba(255,99,99,.18);
      color: #ff6b6b;
      box-shadow: 0 0 0 1px rgba(255,107,107,.25);
    }
    .puzzle-feedback-row.info .puzzle-indicator{
      background: rgba(255,255,255,.18);
      color: #fff;
      box-shadow: 0 0 0 1px rgba(255,255,255,.2);
    }
    .puzzle-feedback-row.solved{
      width: 100%;
      justify-content: center;
      text-align: center;
      background: rgba(76, 237, 140, 0.12);
      border-color: rgba(76, 237, 140, 0.45);
    }
    .puzzle-feedback-row.solved .puzzle-feedback-text{
      color: #4ced8c;
      font-size: clamp(22px, 5vw, 32px);
      font-weight: 900;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-shadow: 0 4px 14px rgba(0,0,0,.35);
    }
    .puzzle-actions{
      display: flex;
      gap: 10px;
      margin-left: 0;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }
    .puzzle-actions button{
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    .puzzle-actions button:active{ transform: translateY(1px); }

    .puzzle-overlay{
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      z-index: 2000;
      background: rgba(0,0,0,.55);
      border-radius: 14px;
    }
    .puzzle-overlay.active{ display:flex; }
    .puzzle-dialog{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      width: min(480px, 100%);
      box-shadow: 0 14px 36px rgba(0,0,0,.4);
      display: grid;
      gap: 12px;
    }
    .puzzle-overlay-title{
      margin: 0;
      text-align: center;
      font-weight: 900;
      font-size: clamp(20px, 5vw, 28px);
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-shadow: 0 4px 14px rgba(0,0,0,.35);
      color: var(--text);
    }
    .puzzle-overlay.solved .puzzle-overlay-title{ color: #4ced8c; }
    .puzzle-overlay-actions{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .puzzle-overlay-actions:empty{ display:none; }
    .puzzle-overlay-actions .promotion-btn{
      width: 100%;
      justify-content: center;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }

    .promotion-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }
    .promotion-overlay.active{ display:flex; }
    .promotion-dialog{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 14px 36px rgba(0,0,0,.4);
    }
    .promotion-title{ margin: 0 0 12px 0; font-weight: 700; }
    .promotion-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .promotion-btn{
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      color: var(--text);
      cursor: pointer;
    }
    .promotion-btn:active{ transform: translateY(1px); }
    .promotion-icon{ width: 36px; height: 36px; }

    /* Analysis overlay */
    .analysis-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.75);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 3000;
      backdrop-filter: blur(2px);
    }
    .analysis-overlay.active{ display: flex; }
    .analysis-dialog{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 16px 44px rgba(0,0,0,.55);
      width: min(1180px, 100%);
      height: min(96vh, 960px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .analysis-header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
    }
    .analysis-title{
      margin: 0;
      font-size: 18px;
      font-weight: 800;
    }
    .analysis-close{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    .analysis-close:active{ transform: translateY(1px); }
    .analysis-frame{
      flex: 1;
      width: 100%;
      border: 0;
      background: #000;
    }
    body.no-scroll{ overflow: hidden; }

    /* Compact view helpers */
    @media (max-width: 768px){
      body{ padding:8px 10px 14px 10px; }
      .wrap{ gap:10px; }
      .board-wrapper{ width:100%; }
    }

    .floating-settings{
      position: fixed;
      top: 6px;
      right: 10px;
      z-index: 5000;
      display: grid;
      justify-items: end;
      align-items: start;
      gap: 10px;
    }
    .settings-launcher{
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      width: 46px;
      height: 46px;
      display: grid;
      place-items: center;
      cursor: pointer;
      color: var(--text);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    .settings-launcher .iconify{
      font-size: 1.35em;
    }
    .settings-launcher:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="floating-settings" aria-label="Панель настроек">
    <button id="openSettingsPage" class="settings-launcher" type="button" aria-label="Открыть страницу настроек">
      <span class="iconify" data-icon="mdi:cog-outline" aria-hidden="true"></span>
    </button>
  </div>

  <div class="wrap">
    <h2 id="boardTitle" style="margin:0 0 10px 0;">Chess Board</h2>

    <div class="board-wrapper">
      <div id="board" class="board" aria-label="Chess board"></div>
      <div id="filesBottom" class="coord-files" aria-hidden="true"></div>
      <div id="ranksLeft" class="coord-ranks" aria-hidden="true"></div>
      <div id="puzzleOverlay" class="puzzle-overlay" aria-live="polite" aria-atomic="true">
        <div class="puzzle-dialog">
          <div id="puzzleOverlayTitle" class="puzzle-overlay-title"></div>
          <div id="puzzleOverlayActions" class="puzzle-overlay-actions"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="puzzleBtn">Новая задача</button>
      <button id="analyzeBtn">Анализ</button>
      <div id="puzzleStatus" class="hint"></div>
    </div>

  </div>

  <div id="promotionOverlay" class="promotion-overlay" role="dialog" aria-modal="true" aria-label="Выбор фигуры для превращения">
    <div class="promotion-dialog">
      <div class="promotion-title">Превратить пешку в:</div>
      <div class="promotion-grid">
        <button class="promotion-btn" data-piece="q">
          <img class="promotion-icon" alt="" src="icone/white/Chess_qlt45.svg" />
          <span>Ферзь</span>
        </button>
        <button class="promotion-btn" data-piece="r">
          <img class="promotion-icon" alt="" src="icone/white/Chess_rlt45.svg" />
          <span>Ладья</span>
        </button>
        <button class="promotion-btn" data-piece="b">
          <img class="promotion-icon" alt="" src="icone/white/Chess_blt45.svg" />
          <span>Слон</span>
        </button>
        <button class="promotion-btn" data-piece="n">
          <img class="promotion-icon" alt="" src="icone/white/Chess_nlt45.svg" />
          <span>Конь</span>
        </button>
      </div>
    </div>
  </div>

  <div id="analysisOverlay" class="analysis-overlay" role="dialog" aria-modal="true" aria-label="Анализ позиции">
    <div class="analysis-dialog">
      <div class="analysis-header">
        <h3 class="analysis-title">Анализ позиции</h3>
        <button id="closeAnalysisBtn" class="analysis-close" type="button">Закрыть</button>
      </div>
      <iframe id="analysisFrame" class="analysis-frame" title="Stockfish анализ" loading="lazy"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
